<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/dist/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/dist/css/style.css" />
    <script type="text/javascript" src="/dist/Js/jquery2.js"></script>
    <script type="text/javascript" src="/dist/Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="/dist/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/dist/Js/ckform.js"></script>
    <script type="text/javascript" src="/dist/Js/common.js"></script>
    <script type="text/javascript" src="/dist/Js/jquerypicture.js"></script>
    
    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form action="{:url('editHead')}" method="post" class="definewidth m20" enctype="multipart/form-data">
<table class="table table-bordered table-hover m10" style="margin-left:10px;margin-top:3px;">
   {volist name="list" id="head"}
    <tr>
        <td class="tableleft">标题名称</td>
        <td><input type="text" name="htitle" value="{$head.htitle}" /></td>
        
    </tr>
    <tr>
            <td class="tableleft">模板名称</td>
        <td>
            <select name="sid">

             <option value="{$head.sid}">{$head.stopic}</option>
                {volist name="data" id="data"}
                    {if ($head.sid != $data.sid)}
                <option value="{$data.sid}">{$data.stopic}</option>
                    {/if}
                {/volist}
            </select>
        </td>
    </tr>

    <tr>
        <td class="tableleft">标题内容</td>
        <td><textarea name="hcontent" cols="10" rows="10">{$head.hcontent}</textarea></td>
    </tr>

    <tr>
        <td class="tableleft">标题链接</td>
        <td><input type="text" name="hconnect" value ="{$head.hconnect}"/></td>
        <input type="hidden" name="hid" value="{$head.hid}">
    </tr>
	 
    <tr>
        <td class="tableleft"></td>
        <td>
			<button style="margin-left:5px;"type="submit" class="btn btn-primary" type="button"  >保存</button>
			
			&nbsp;&nbsp;
			<a href="{:url('headQuery')}"><button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button></a>
        </td>
    </tr>

    {/volist}
</table>
</form>

</body>
</html>
