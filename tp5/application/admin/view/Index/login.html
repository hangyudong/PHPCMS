<!doctype html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>管理员登录</title>

<link rel="stylesheet" type="text/css" href="/dist//css/styles.css">
<script src="/dist/js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>


<div class="wrapper">

	<div class="container">
		<h1>PHP后台管理</h1>
		<form class="form">
			<input type="text" id="uname" placeholder="Username">
			<input type="password" id="upwd" placeholder="Password"><br>
			<button type="button" class="denglu" id="login-button"><strong>登陆</strong></button>
			
		</form>
	</div>
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		
	</ul>
	
</div>
<script>
	$('.denglu').click(function(){
		var uname = $('#uname').val();
		var upwd = $('#upwd').val();
		$.ajax({
			method:'post',
			async:true,
			url:"{:url('index/checklogin')}",
			data:{uname:uname,upwd:upwd},
			success:function(data) {

				if (data == 1) {
					alert('用户名或密码错误');
				} else {
					window.location.href="{:url('index/index')}";
				}
			}
		});
	});
</script>
</body>
</html>
