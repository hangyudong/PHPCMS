<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap.css" />
<link rel="stylesheet" type="text/css"
	href="/dist/Css/bootstrap-responsive.css" />
<link rel="stylesheet" type="text/css" href="/dist/Css/style.css" />
<script type="text/javascript" src="/dist/Js/jquery2.js"></script>
<script type="text/javascript" src="/dist/Js/jquery2.sorted.js"></script>
<script type="text/javascript" src="/dist/Js/bootstrap.js"></script>
<script type="text/javascript" src="/dist/Js/ckform.js"></script>
<script type="text/javascript" src="/dist/Js/common.js"></script>

<style type="text/css">
body {font-size: 20px;
	padding-bottom: 40px;
	background-color: #e9e7ef;
}

.sidebar-nav {
	padding: 9px 0;
}

@media ( max-width : 980px) {
	/* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<form class="form-inline definewidth m20" action="{:url('resourceSelect')}" method="post">
		 <font color="#777777"><strong>文档名称：</strong></font> 
		 <input type="text"
			name="rname" id="menuname" class="abc input-default"
			placeholder="" value="">&nbsp;&nbsp;
		<button type="submit" class="btn btn-primary">查询</button>
		&nbsp;&nbsp;
		<button type="button"  id="addnew">
			<a href="{:url('documentAdd')}">添加资源 
		</button>
		</a>
	</form>
	<table class="table table-bordered table-hover definewidth m10">
		<thead>
			<tr>
				<th>资源的名称</th>
				<th>资源的连接</th>
				<th>资源创建时间</th>
				<th>资源更新时间</th>
				<th>删除资源</th>
				<th>修改资源</th>
			</tr>
		</thead>
		{volist name="list" id="data"}
		<tr>
			<td>{$data['rname']}</td>
			<td>{$data['rconnect']}</td>
			<td>{$data['create_time']}</td>
			<td>{$data['update_time']}</td>
			<td><a onclick="return confirm('确认要删除吗')" href="{:url('delete',['rid' => $data.rid])}">删除</a></td>
			<td><a  href="{:url('edit',['rid' => $data.rid])}">修改</a></td>

			

		</tr>
		{/volist}

	</table>

</body>
</html>
