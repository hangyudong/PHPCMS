<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/dist/Css/style.css" />
    <script type="text/javascript" src="/dist/Js/jquery2.js"></script>
    <script type="text/javascript" src="/dist/Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="/dist/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/dist/Js/ckform.js"></script>
    <script type="text/javascript" src="/dist/Js/common.js"></script>

    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>

    <script type="text/javascript" src="/dist/js/jquery-1.11.0.js"></script>
</head>
<body>
<form class="form-inline definewidth m20" action="{:url('userSelect')}" method="get">
     <font color="#777777"><strong>用户管理：</strong></font>
    <input type="text" name="username" id="menuname"class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询评价</button>&nbsp;&nbsp; 
	
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>用户名</th>
        <th>用户邮箱</th>
        <th>创建时间</th>
        <th>更新时间</th>
		<th>删除时间</th>
		<th>修改</th>
		<th>删除</th>
       
    </tr>
    </thead>
	    {volist name="list" id="data"}
        <tr>
                
                <td>{$data.username}</td>
				<td>{$data.email}</td>
                <td>{$data.create_time}</td>
                <td>{$data.update_time}</td>
                <td>{$data.delete_time}</td>
				<td><a href="{:url('userEdit',['uid' => $data.uid])}">恢复</a></td>
                <td><a  class="mydel {$data.uid}" uid="{$data.uid}">删除</a></td>
               
        </tr>

          {/volist} 

            <script type="text/javascript">

            $('.mydel').click(function(){ 

                var id =$(this).attr('uid');

                var $change = window.confirm('你确定要删除吗？');
                if ($change) {
                $.ajax({
                    method:'get',
                    async:true,
                    url:"{:url('userDelete')}",
                    data:{uid:id},
                    success:function(data){
                    
                    if (data == 1) {

                            window.location.href="{:url('Assess/user')}";

                        } else {

                            alert('删除失败');

                        }

                    }

                });

            } 

              
            });



            </script>


        
       
        

       </table>

</body>
</html>
