<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/dist/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/dist/Css/style.css" />
    <script type="text/javascript" src="/dist/Js/jquery2.js"></script>
    <script type="text/javascript" src="/dist/Js/jquery2.sorted.js"></script>
    <script type="text/javascript" src="/dist/Js/bootstrap.js"></script>
    <script type="text/javascript" src="/dist/Js/ckform.js"></script>
    <script type="text/javascript" src="/dist/Js/common.js"></script>

    <style type="text/css">
        body {font-size: 20px;
            padding-bottom: 40px;
            background-color:#e9e7ef;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="{:url('sectionSelect')}" method="get">
     <font color="#777777"><strong>大板块管理：</strong></font>
    <input type="text" name="stopic" id="menuname"class="abc input-default" placeholder="" value="">&nbsp;&nbsp; 
    <button type="submit" class="btn btn-primary">查询板块</button>&nbsp;&nbsp; 
	
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th style="width:5%;">板块的主题</th>
        <th style="width:25%;">板块的名字</th>
        <th style="width:10%;">板块的样式</th>
        <th style="width:20%;">板块的内容</th>
        <th style="width:10%;">板块的创建时间</th>
        <th style="width:10%;">板块的更新时间</th>
        <th style="width:10%;">板块的删除时间</th>
		<th style="width:5%;">恢复</th>
		<th style="width:5%;">删除</th>
       
    </tr>
    </thead>
	    {volist name="list" id="data"}
        <tr>
                
               <td>{$data['stopic']}</td>
               <td>{$data['sname']}</td>
               <td>{$data.sform}</td>
               <td>{$data.scontent}</td>
               <td>{$data.create_time}</td>
               <td>{$data.update_time}</td>
               <td>{$data.delete_time}</td>
               <td><a href="{:url('sectionEdite',['sid' => $data.sid])}">恢复</a></td>
               <td><a onclick="return confirm('确认要删除吗？')" href="{:url('sectionDelete',['sid' => $data.sid])}">删除</a></td>
               
        </tr>
        {/volist}
       
       </table>
	   
	   {$page}

</body>
</html>
